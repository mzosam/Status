<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/Style.css">
    
    <style>
        body{
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1{
            color: rgb(150, 150, 150);
            font-family: papyrus;
            text-align: center;
            margin-top: 20px;
        }

        form{
            padding: min(3em,5%);
            width: 30%;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 10px rgba(2, 2, 2, 0.514);
            border-radius: 10px;
            background-color: #ffffff00;
            backdrop-filter: blur(7px);
            position: relative;
        }

        .container{
            display: flex;
            justify-content: center;
        }

        input[type = button]{
            background-color: rgb(245, 224, 134);
            border: none;
            padding: 5%;
            border-radius: 5px;
            color: rgb(105, 105, 105);
        }

        input[type = button]:active{
            background-color: rgb(238, 211, 93);
        }

        .lock{
            background-color: rgb(245, 224, 134);
            height: 80px;   
            width: 80px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 50%;
            transform: translate(50%,-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        i{
            color: grey;
            font-size: 1.4em;
        }

        input[type = text],
        input[type = password]{
            padding: 5%;
            border-radius: 5px;
            border: 1px solid grey;
        }

        input[type = text]:focus,
        input[type = password]:focus{
            outline-color: rgb(236, 214, 115);
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <h1>Sign in</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password" id="pin">

            <input type="button" value="Submit" onclick="checkPin()">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
